spring.application.name=upvote

# --- Spring H2 Database (ideiglenes fejlesztési beállítás) ---
spring.datasource.url=jdbc:h2:mem:upvote_db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# --- JPA automatikus tábla-létrehozás ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Server beállítás ---
server.port=8080

# --- Logging (opcionális, fejlesztéshez hasznos) ---
logging.level.org.hibernate.SQL=DEBUG

# --- Swagger  ---
# springdoc.api-docs.path=/api-docs
# springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
